<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Penginputkan Kode Perusahaan</title>
</head>
<body>
    <div class="container">
        <h1>Input Disini</h1>
        <div class="input-container">
            <label for="kodePegawai">Kode Pegawai Anda</label>
            <input type="text" id="Kodenya" placeholder="Masukan Kode :...">
            <button id="main">Kirim</button>
        </div>
        <div class="output-container">
            <p><strong>Nomor Golongan:</strong> <span id="outputGolongan"></span></p>
            <p><strong>Tanggal Lahir:</strong> <span id="outputTanggalLahir"></span></p>
            <p><strong>Nomor Urut:</strong> <span id="outputNomorUrut"></span></p>


            <img src=""/>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
